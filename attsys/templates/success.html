<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Success</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* Minimal Design */
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--black);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .success-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .success-content {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: iconAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .success-icon i {
            font-size: 4rem;
            color: var(--white);
            animation: checkmarkAppear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            animation: titleAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
            opacity: 0;
            transform: translateY(20px);
        }

        .success-message {
            color: var(--black);
            font-size: 1.125rem;
            opacity: 0.8;
            animation: messageAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s both;
            transform: translateY(20px);
        }

        @keyframes iconAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes checkmarkAppear {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(0);
            }
        }

        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messageAppear {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        /* Auto close indicator */
        .auto-close {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease 2s both;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-icon {
                width: 100px;
                height: 100px;
            }
            
            .success-icon i {
                font-size: 3.5rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .success-content {
                padding: 1.5rem;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            .success-icon i {
                font-size: 3rem;
            }
            
            .success-title {
                font-size: 1.75rem;
            }
        }

        /* Landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .success-content {
                transform: scale(0.9);
            }
        }

        /* iOS Safe Area */
        @supports (padding: max(0px)) {
            .success-container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(2rem, env(safe-area-inset-bottom));
            }
            
            .auto-close {
                bottom: max(2rem, env(safe-area-inset-bottom));
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0a0a0a 0%, #000000 100%);
            }
            
            .success-icon {
                background: var(--white);
            }
            
            .success-icon i {
                color: var(--black);
            }
            
            .success-title,
            .success-message,
            .auto-close {
                color: var(--white);
            }
            
            .auto-close {
                color: rgba(255, 255, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <!-- Success Icon -->
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            
            <!-- Success Title -->
            <h1 class="success-title">Success</h1>
            
            <!-- Success Message -->
            <p class="success-message">
                Your attendance has been recorded.
            </p>
        </div>
        
        <!-- Auto close notice -->
        <div class="auto-close" style="opacity: 0;">
            Closing automatically...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            'use strict';
            
            // Auto-close window after 3 seconds
            setTimeout(function() {
                try {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        // If we can't go back, just leave as is
                        document.querySelector('.success-title').textContent = 'Done';
                        document.querySelector('.success-message').textContent = 'You may close this window';
                        document.querySelector('.auto-close').textContent = '';
                    }
                } catch (e) {
                    // Fallback if window.close is blocked
                    document.querySelector('.auto-close').textContent = 'Completed';
                }
            }, 3000);
            
            // Close on any tap/click
            document.body.addEventListener('click', function() {
                try {
                    if (window.history.length > 1) {
                        window.history.back();
                    }
                } catch (e) {
                    // Ignore errors
                }
            });
            
            // Close on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    try {
                        if (window.history.length > 1) {
                            window.history.back();
                        }
                    } catch (e) {
                        // Ignore errors
                    }
                }
            });
            
            // Add vibration feedback on load (if supported)
            if (navigator.vibrate) {
                navigator.vibrate([50]);
            }
            
            // Prevent accidental refresh on mobile
            let touchStartY = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                // Prevent pull-to-refresh
                if (touchStartY <= 50 && e.touches[0].clientY > touchStartY) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Handle page visibility
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Page is hidden, could have auto-closed
                }
            });
        });
        
        // Handle beforeunload for cleanup
        window.addEventListener('beforeunload', function(e) {
            const icon = document.querySelector('.success-icon');
            if (icon) {
                icon.style.opacity = '0.5';
                icon.style.transition = 'opacity 0.3s ease';
            }
        });
    </script>
</body>
</html>
