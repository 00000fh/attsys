{% extends 'base.html' %}
{% block title %}Assign Staff{% endblock %}

{% block content %}
<h3>Assign Staff to {{ event.title }}</h3>

<form method="post">
    {% csrf_token %}

    <div class="list-group mb-3">
        {% for staff in staff_users %}
        <label class="list-group-item">
            <input
                class="form-check-input me-2"
                type="checkbox"
                name="staff"
                value="{{ staff.id }}"
                {% if staff in event.assigned_staff.all %}checked{% endif %}
            >
            {{ staff.username }}
        </label>
        {% empty %}
        <div class="text-muted">No staff users found</div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">
        Save Assignment
    </button>
    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">
        Back
    </a>
</form>
{% endblock %}
