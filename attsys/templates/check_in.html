{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">{{ event.title }}</h3>
                <p class="text-center text-muted">{{ event.venue }}</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input class="form-control" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" name="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" name="phone" placeholder="Phone Number" required>
                    </div>
                    <button class="btn btn-primary w-100">Check In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% if error %}
<div class="alert alert-danger">
    {{ error }}
</div>
{% endif %}
