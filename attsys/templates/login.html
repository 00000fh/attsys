{% extends "base.html" %}

{% block title %}Login | ATTSYS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="text-center mb-4">Staff Login</h4>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
